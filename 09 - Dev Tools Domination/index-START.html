<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ’©');

    // Styled
    // put %c at the beginning and the second item you pass in will be styles applied
    console.log('%c I am some great text', 'font-size:30px; background: purple; color: white');

    // warning!
    console.warn('OH NO!');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    // only fires if something is wrong
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'The paragraph does not contain that class');
    console.assert(1 === 1, 'That is wrong!');

    // clearing
    // clears the console
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    // allows you to look at all of the properties and methods
    console.dir(p);

    // Grouping together
    // put console.group or console.groupCollapse at the beginning
    dogs.forEach( dog => {
      console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`This is ${dog.age * 7} dog years old`);
        // then put console.groupEnd at the end with the same string/parameter you put into console.group
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('wes');
    console.count('Ashlyn');
    console.count('Ashlyn');
    console.count('Ashlyn');
    console.count('wes');
    console.count('wes');
    console.count('wes');
    console.count('Ashlyn');
    console.count('Ashlyn');
    console.count('Ashlyn');
    console.count('wes');
    console.count('wes');
    console.count('Ashlyn');
    console.count('wes');
    console.count('wes');

    // timing
    // pass a string into console.time and the same string into console.timeEnd
    console.time('fetching data');
    fetch('https://api.github.com/users/ashlyndanielle')
      .then( data => data.json())
      .then( data => {
        // passing in the same string
        console.timeEnd('fetching data');
        console.log(data);
      })

    // table
    console.table(dogs);



  </script>
</body>
</html>

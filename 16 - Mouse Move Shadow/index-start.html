<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ”¥ Mouse Shadow ðŸ”¥</title>
</head>
<body>

  <div id="hero">
    <h1 contenteditable>WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  #hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 10px rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.getElementById('hero');
  const text = document.querySelector("h1");

  function shadow(e) {
    const { offsetWidth: width, offsetHeight: height } = hero;
    let { offsetX: x, offsetY: y } = e;
    const walk = 100;

    // console.log(this, e.target);
    // console.log('left: ', e.target.offsetLeft);
    // console.log('top: ', e.target.offsetTop);

    // "this" will always be "hero" but the target will change
    // to the child if you hover over a child of "hero"
    if (this !== e.target) {
      // these values are constant and are how far
      // from the left and top the h1 tag is located
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xWalk = -1 * ((x / width * walk) - (walk / 2));
    // console.log(x/width);  on the far right, this will be 1 and far left this will be 0
    // console.log('walk', x/width * walk); far right: 100, far left: 0;
    // console.log(xWalk); this gives us 50 on the far right and -50 on the far left

    const yWalk = -1 * ((y / height * walk) - (walk / 2));
    // console.log(yWalk); 50 on the bottom, -50 on the top

    text.style.textShadow = `${xWalk}px ${yWalk}px 10px rgba(0,0,0,1)`
  }

  hero.addEventListener('mousemove', shadow);

</script>
</body>
</html>
